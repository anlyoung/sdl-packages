# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: ur5e_arm
  joint_model_group_pose: Home_ur5e
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - bl_caster_rotation_joint
    - bl_caster_wheel_joint
    - br_caster_rotation_joint
    - br_caster_wheel_joint
    - fl_caster_rotation_joint
    - fl_caster_wheel_joint
    - fr_caster_rotation_joint
    - fr_caster_wheel_joint
    - left_wheel_joint
    - right_wheel_joint
    - ur16e_shoulder_pan_joint
    - ur16e_shoulder_lift_joint
    - ur16e_elbow_joint
    - ur16e_wrist_1_joint
    - ur16e_wrist_2_joint
    - ur16e_wrist_3_joint
    - ur5e_shoulder_pan_joint
    - ur5e_shoulder_lift_joint
    - ur5e_elbow_joint
    - ur5e_wrist_1_joint
    - ur5e_wrist_2_joint
    - ur5e_wrist_3_joint
    - finger_joint
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
controller_list:
  []
ur5e_arm_control:
  type: position_controllers/JointPositionController
  joints:
    - ur5e_shoulder_pan_joint
    - ur5e_shoulder_lift_joint
    - ur5e_elbow_joint
    - ur5e_wrist_1_joint
    - ur5e_wrist_2_joint
    - ur5e_wrist_3_joint
  gains:
    ur5e_shoulder_pan_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur5e_shoulder_lift_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur5e_elbow_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur5e_wrist_1_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur5e_wrist_2_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur5e_wrist_3_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
ur16e_arm_control:
  type: position_controllers/JointPositionController
  joints:
    - ur16e_shoulder_pan_joint
    - ur16e_shoulder_lift_joint
    - ur16e_elbow_joint
    - ur16e_wrist_1_joint
    - ur16e_wrist_2_joint
    - ur16e_wrist_3_joint
  gains:
    ur16e_shoulder_pan_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur16e_shoulder_lift_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur16e_elbow_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur16e_wrist_1_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur16e_wrist_2_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
    ur16e_wrist_3_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1